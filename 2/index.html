<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Tekenen in VR</title>
</head>
<body>
    <!--alles in de a-scene wordt VR-->
    <a-scene>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        <!-- bovenste rij -->
        <a-box class="js--box"  position="-1 3 -7" color="black"></a-box>
        <a-box class="js--box"  position="0  3 -7" color="black"></a-box>
        <a-box class="js--box"  position="1  3 -7" color="black"></a-box>
        <a-box class="js--box" position="2 3 -7" color="black"></a-box>
        <!--middelste rij-->
        <a-box class="js--box"  position="-1  2 -7" color="black"></a-box>
        <a-box class="js--box"  position="0  2 -7" color="black"></a-box>
        <a-box class="js--box"  position="1  2 -7" color="black"></a-box>
        <a-box class="js--box" position="2 2 -7" color="black"></a-box>
        <!--middel ondersterij-->
        <a-box class="js--box"  position="-1  1 -7" color="black"></a-box>
        <a-box class="js--box"  position="0  1 -7" color="black"></a-box>
        <a-box class="js--box"  position="1  1 -7" color="black"></a-box>
        <a-box class="js--box" position="2 1 -7" color="black"></a-box>
        <!--onderste rij-->
        <a-box class="js--box" position="-1 0 -7" color="black"></a-box>
        <a-box class="js--box" position="0 0 -7" color="black"></a-box>
        <a-box class="js--box" position="1 0 -7" color="black"></a-box>
        <a-box class="js--box" position="2 0 -7" color="black"></a-box>

        <!--spheres-->
        <a-sphere class="js--spheres" position="-10 -4 0" color="red"></a-sphere>
        <a-sphere class="js--spheres" position="-10 -4 -3" color="green"></a-sphere>
        <a-sphere class="js--spheres" position="-10 -4 3" color="blue"></a-sphere>

        <a-sphere class="js--spheres" position="-10 -4 6" color="purple"></a-sphere>
        <a-sphere class="js--spheres" position="-10 -4 9" color="yellow"></a-sphere>
        <a-sphere class="js--spheres" position="-13 -4 -3" color="black"></a-sphere>
        <a-sphere class="js--spheres" position="-13 -4 0" color="white"></a-sphere>
        <a-sphere class="js--spheres" position="-13 -4 3" color="grey"></a-sphere>
        <a-sphere class="js--spheres" position="-13 -4 6" color="gold"></a-sphere>
    </a-scene>
</body>
</html>
